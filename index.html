<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-helper</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/94129b7adf.js" crossorigin="anonymous" defer></script>

</head>

<body>
    <header>
        <h1>Login-clesio</h1>
    </header>
    <main>
        <form action="">
            <section class="inputs-container">
                <input type="email" name="" placeholder="exemple@gmail.com" id="">
                <div class="password-container">
                    <input type="password" name="password" id="field-password" class="field-password" placeholder="****">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eyeslash" onclick="showPassword()"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox" name="" id="">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">login</button>

            <section class="links-container">
                <span>ou entre com:</span>
                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-linkedin linkiden" ></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook "></i></a>
                </aside>
            </section>


            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastra-se</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
